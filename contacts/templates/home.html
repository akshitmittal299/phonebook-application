{%extends "main.html"%}
{%block title%}contacts
{%endblock%}
{%block content%}
    <div class="col-md-6">
      <h2>All Contacts</h2>
      <ul class="list-group">
        {% for x in contact %}
          <li class="list-group-item">{{ x.name }}  :  {{ x.phoneno }} 
          <a href="{%url 'update_contact' x.id %}" style="text-decoration: none;"><button type="button" class="btn btn-primary">update</button></a>
          <a href="{%url 'delete' x.id %}" style="text-decoration: none;"><button type="button" class="btn btn-primary">delete</button></a>
            </li>
        {% endfor %}
      </ul>
    </div>
{%endblock content%}
